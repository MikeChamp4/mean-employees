<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <form
          class=""
          #employeeForm="ngForm"
          (ngSubmit)="addEmployee(employeeForm)"
        >
          <input
            type="hidden"
            name="_id"
            [(ngModel)]="employeeService.selectedEmployee._id"
          />

          <div class="form-group">
            <input
              name="name"
              type="text"
              class="form-control"
              placeholder="Enter your FullName"
              [(ngModel)]="employeeService.selectedEmployee.name"
            />
          </div>

          <div class="form-group">
            <input
              name="position"
              type="text"
              class="form-control"
              placeholder="Enter your Position"
              [(ngModel)]="employeeService.selectedEmployee.position"
            />
          </div>

          <div class="form-group">
            <input
              name="office"
              type="text"
              class="form-control"
              placeholder="Enter your Office"
              [(ngModel)]="employeeService.selectedEmployee.office"
            />
          </div>

          <div class="form-group">
            <input
              name="salary"
              type="number"
              class="form-control"
              placeholder="Enter your Salary"
              [(ngModel)]="employeeService.selectedEmployee.salary"
            />
          </div>

          <div class="container p-2 fw-bold">
            <button class="btn btn-primary m-2" type="submit">Save</button>
            <button
              class="btn btn-secondary"
              (click)="clearForm($event, employeeForm)"
            >
              Clear
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- TABLE -->
  <div class="col-md-8">
    <table class="table table-striped">
      <thead class="">
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Salary</th>
          <th>Operations</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let employee of employeeService.employees">
          <td>{{ employee.name }}</td>
          <td>{{ employee.position }}</td>
          <td>{{ employee.office }}</td>
          <td>{{ employee.salary }}â‚¬</td>
          <td>
            <button
              class="btn btn-secondary btn-sm m-2"
              (click)="editEmployee(employee)"
            >
              <i class="material-icons">edit</i>
            </button>
            <button
              class="btn btn-danger btn-sm custom-ng-confirm"
              (click)="deleteEmployee(employee._id ? employee._id : '')"
            >
              <i class="material-icons">delete</i>
              <app-confirm-dialog></app-confirm-dialog>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
